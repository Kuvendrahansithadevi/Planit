<style>
body{
  font-family: Arial, sans-serif;

.calendar-wrapper{

.title{

.top-info{

  font-size:14px;
  color:#555;

}

.header{

.header button{

}

.days div{

  border-radius:10px;

}

.days div:hover{
  transform:scale(1.05);
}

/* Status Colors */
.completedays{
  background:#22c55e;
  color:white;
}

.incompletedays{
  background:black;
  color:white;
}

.upcomingdays{
  background:#facc15;
  color:black;
}

.today{
  border:2px solid #3b82f6;
}

.legend{
  margin-top:15px;
  font-size:13px;
  text-align:left;
}

.legend div{
  margin:4px 0;
}

.dot{
  height:10px;
  width:10px;
  display:inline-block;
  border-radius:50%;
  margin-right:6px;
}

.dot.completed{ background:#22c55e; }
.dot.upcoming{ background:#facc15; }
.dot.incomplete{ background:black; }
</style>
<div class="calendar-wrapper">

  <h2 class="title">Monthly calendar</h2>
  <div class="top-info">
    <span id="fullDate"></span>
    <span id="liveTime"></span>
  </div>

  <div class="header">
    <button id="prev">❮</button>
    <h3 id="monthYear"></h3>
    <button id="next">❯</button>
  </div>

  <div class="weekdays">
    <div>Sun</div><div>Mon</div><div>Tue</div>
    <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>

  <div id="days" class="days"></div>

  <div class="legend">
    <div><span class="dot completed"></span> Tasks Completed</div>
    <div><span class="dot upcoming"></span> Upcoming Tasks</div>
    <div><span class="dot incomplete"></span> Incomplete Tasks</div>
  </div>

</div>

<script>
const monthYear = document.getElementById("monthYear");
const daysContainer = document.getElementById("days");
const fullDate = document.getElementById("fullDate");
const liveTime = document.getElementById("liveTime");

let date = new Date();

/* Example Task Status Data */
const completedDays = [1,2,8,9,15,19,20,27,29];
const incompleteDays = [12,23];
const upcomingDays = [31];

function renderCalendar(){
  const year = date.getFullYear();
  const month = date.getMonth();

  const firstDay = new Date(year, month, 1).getDay();
  const lastDate = new Date(year, month + 1, 0).getDate();

  const months = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];

  monthYear.innerText = months[month] + " " + year;
  daysContainer.innerHTML = "";

  for(let i=0;i<firstDay;i++){
    daysContainer.innerHTML += "<div></div>";
  }

  for(let day=1; day<=lastDate; day++){
    let className = "";

    if(completedDays.includes(day)) className="completedays";
    if(incompleteDays.includes(day)) className="incompletedays";
    if(upcomingDays.includes(day)) className="upcomingdays";

    const now = new Date();
    if(day===now.getDate() && month===now.getMonth() && year===now.getFullYear()){
      className += " today";
    }

    daysContainer.innerHTML += `<div class="${className}">${day}</div>`;
  }
}

document.getElementById("prev").onclick = ()=>{
  date.setMonth(date.getMonth()-1);
  renderCalendar();
};

document.getElementById("next").onclick = ()=>{
  date.setMonth(date.getMonth()+1);
  renderCalendar();
};

/* Live Date & Time */
function updateDateTime(){
  const now = new Date();
  fullDate.innerText = now.toDateString();
  liveTime.innerText = now.toLocaleTimeString();
}
setInterval(updateDateTime,1000);

updateDateTime();
renderCalendar();
</script>
