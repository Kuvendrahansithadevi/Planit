<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frontend Calendar</title>

<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  margin-top: 50px;
  background: #0f172a;
}

.calendar {
  width: 350px;
  background: #111827;
  color: white;
  padding: 15px;
  border-radius: 14px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.header button {
  background: #2563eb;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  color: white;
  cursor: pointer;
}

.header button:hover {
  background: #1d4ed8;
}

.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
}

.weekdays div {
  font-weight: bold;
  padding: 5px;
  color: #94a3b8;
}

.days div {
  padding: 10px;
  cursor: pointer;
  border-radius: 6px;
}

.days div:hover {
  background: #374151;
}

.today {
  background: #22c55e;
  color: black;
  font-weight: bold;
  border-radius: 50%;
}
</style>
</head>

<body>

<div class="calendar">
  <div class="header">
    <button id="prev">❮</button>
    <h2 id="monthYear"></h2>
    <button id="next">❯</button>
  </div>

  <div class="weekdays">
    <div>Sun</div><div>Mon</div><div>Tue</div>
    <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>

  <div id="days" class="days"></div>
</div>

<script>
const monthYear = document.getElementById("monthYear");
const daysContainer = document.getElementById("days");

let date = new Date();

function renderCalendar() {
  const year = date.getFullYear();
  const month = date.getMonth();

  const firstDay = new Date(year, month, 1).getDay();
  const lastDate = new Date(year, month + 1, 0).getDate();

  const months = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];

  monthYear.innerText = months[month] + " " + year;
  daysContainer.innerHTML = "";

  for (let i = 0; i < firstDay; i++) {
    daysContainer.innerHTML += "<div></div>";
  }

  for (let day = 1; day <= lastDate; day++) {
    let today = "";
    const now = new Date();

    if (
      day === now.getDate() &&
      month === now.getMonth() &&
      year === now.getFullYear()
    ) {
      today = "today";
    }

    daysContainer.innerHTML += `<div class="${today}">${day}</div>`;
  }
}

document.getElementById("prev").onclick = () => {
  date.setMonth(date.getMonth() - 1);
  renderCalendar();
};

document.getElementById("next").onclick = () => {
  date.setMonth(date.getMonth() + 1);
  renderCalendar();
};

renderCalendar();
</script>

</body>
</html>
